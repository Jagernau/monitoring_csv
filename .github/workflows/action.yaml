name: Bild and deploy workflow
on: [push]
jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t jagernau/monitoringdb:simple_data_collector .
      - name: docker login
        run: echo ${{ secrets.DOCKER_TOKEN}} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: docker push
        run: docker push jagernau/monitoringdb:simple_data_collector

